<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="informacoes-do-aluno">
        <fieldset>
            <legend>Informações do aluno</legend>
            <label>Digite seu nome<br> <input type="text"></label><br>
            <label><br>N<sup>o</sup> de pessoas no grupo<br><input type="text"></label><br>
            <label><br>Digite seu e-mail<br><input type="text"></label><br>
            <label><br>Data de nascimento<br><input type="date"></label><br>
            <label><br>Digite uma sennha para acessar os dados da pesquisa posteriormente<br><input type="text"></label><br>
        </fieldset>
    </form>

    <form action="#" id="matematica">
        <fieldset>
            <legend>Matemática</legend>
            <label>3 + 3 = <input type="text"></label><br>
            <label><br>10 / 3 = <input type="text"></label><br>
            <label><br>5 * 2 = <input type="text"></label><br>
            <label><br>Essa tarefa foi difícil? <input type="range"></label>
        </fieldset>
    </form>

    <form action="#" id="opiniao">
        <fieldset>
            <legend>Opinião quanto a ultilização</legend>
            <img src="/Screenshot_31.png" alt="grafico" width="400px" length="600px"><br>
            <label for="">Na frase: "Eu sou bonito" o sujeito é<br>
                <input type="checkbox">Bradd pitt<br>
                <input type="checkbox">João da padaria<br>
                <input type="checkbox">Você mesmo<br>
                <input type="checkbox">Meus pais<br>
                <input type="checkbox">eu<br>
            </label><br>

            <label for="">Complete a frase: "Filho de peixe, peixinho ___"<br>
                <input type="checkbox">É<br>
                <input type="checkbox">Tem<br>
                <input type="checkbox">Verde<br>
                <input type="checkbox">Bonito<br>
                <input type="checkbox">Maria<br>
            </label>
        </fieldset>
    </form>

    <form action="#" id="nota-professora">
        <fieldset>
            <legend>Dê uma nota para sua professora:</legend>
            <label for=""> Sua professora explica bem a matéria?<br>
                <input type="range">
            </label>
        </fieldset>
    </form>

    <form action="#" id="opiniao">
        <fieldset>
            <legend>Opiniões</legend>
            <label for=""> Digite a sua opinião sobre a disciplina<br>
                 <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
    </form>

    <br><input type="button" value="Gravar resposta">
</body>
</html>
