<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>formulário</title>
</head>
<body>
    <div id="container">
        <h1>Preencha para baixar o material gratuito</h1>
        <form action="#" id="text">
            <label for="name" class="lab-text">Seu nome:<sup>*</sup></label>
            <input type="text" class="texto">
            <label for="company-name" class="lab-text">Nome da empresa:<sup>*</sup></label>
            <input type="text" class="texto">
            <label for="name" class="lab-text">Seu e-mail:<sup>*</sup></label>
            <input type="email" class="texto">
            <label for="name" class="lab-text">Seu telefone:<sup>*</sup></label>
            <input type="tel" class="texto">
        </form>

        <form action="#" id="check-um">
            <input type="checkbox" name="termos" id="inp-check">
            <label for="termos" id="lab-check">Você concorda com nossos termos de uso e política de privacidade?</label>
        </form>
        <form action="#" id="check-dois">
            <input type="checkbox" name="att" id="inp-check">
            <label for="att" id="lab-check">Deseja receber atualizações de notícias, eventos e ofertas?</label>
        </form>

        <footer>
            <a href="#">Termos e Política de Privacidade</a>
            <button>Enviar</button>
        </footer>
    </div>
</body>
</html>
